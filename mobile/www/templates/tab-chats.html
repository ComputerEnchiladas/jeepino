<ion-view view-title="Camera">
  <ion-content>
    <img src="http://192.168.1.109:9090/stream/video.mjpeg" style="width: 100%; height: 320px;"/>

    <div class="row">
      <div class="col-33 col-offset-33">
        <button class="button button-positive button-block" ng-mousedown="buttonOn('cam:__', {x:1,y:0})" ng-mouseup="buttonOff('UP')">UP</button>
      </div>
    </div>
    <div class="row">
      <div class="col-33">
        <button class="button button-positive button-block" ng-mousedown="buttonOn('cam:__', {x:0,y:1})" ng-mouseup="buttonOff('LEFT')">LEFT</button>
      </div>
      <div class="col-33 col-offset-33">
        <button class="button button-positive button-block" ng-mousedown="buttonOn('cam:__', {x:0,y:-1})" ng-mouseup="buttonOff('RIGHT')">RIGHT</button>
      </div>
    </div>
    <div class="row">
      <div class="col-33 col-offset-33">
        <button class="button button-positive button-block" ng-mousedown="buttonOn('cam:__', {x:-1,y:0})" ng-mouseup="buttonOff('DOWN')">DOWN</button>
      </div>
    </div>
  </ion-content>
</ion-view>
